<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>THE LAST SOLSTICE</title>
</head>
<body>
    <div class="content-wrapper">

        <!--상단 바-->
        <nav class="navbar"> 
            <img src="images/image.png" alt="상단바" class="img-fluid top-image">
        </nav>

        <!--영상-->
        <section>
            <p>[ text ]</p>
            <iframe width="100%" height="200" src="https://www.youtube.com/embed/G0wGMyhb3w4?si=LqOhY6DjxiRzKBjE&amp;controls=0&amp;start=10&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>

        <!--입력 창-->
        <section>
            <p>[ text ]</p>
            <div class="input-group">
                <input type="text" id="nickname" class="input-field" placeholder="닉네임을 입력해주세요.">
            </div>
            <div class="input-group">
                <textarea id="message" class="textarea-field" placeholder="메시지를 입력해주세요."></textarea>
            </div>
            <div class="button-group">
                <button id="sendBtn" class="send-button" disabled>전송</button>
            </div>
        </section>

        <!--메시지 읽기-->
        <section class="message-carousel-container">
            <p>[ text ]</p>
            <div class="carousel-viewport">
                <div class="carousel-slider"></div>
            </div>
            <button class="nav-arrow prev-btn" style="display: none;">&lt;</button>
            <button class="nav-arrow next-btn" style="display: none;">&gt;</button>
            <div class="pagination-dots"></div>
        </section>

        <!--메시지 내용 열람 모달창-->
        <div id="messageModal" class="modal-container hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <p class="modal-pagination"></p>
                <h3 class="modal-nickname"></h3>
                <p class="modal-message"></p>
                <div class="modal-navigation">
                    <button class="modal-nav prev">&lt;</button>
                    <button class="modal-nav next">&gt;</button>
                </div>
            </div>
        </div>

        <hr>

        <!--footer-->
        <footer>
            <p>Copyright (아이콘) 2025 Designed by wyb</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script> 
</body>
</html>
