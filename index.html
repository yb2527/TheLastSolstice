<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>THE LAST SOLSTICE</title>
</head>
<body>
    <div class="content-wrapper">

        <!--상단 바-->
        <nav class="navbar"> 
            <img src="images/배너.png" alt="상단바" class="img-fluid top-image">
        </nav>

        <!--영상-->
        <section>
            <p>[ Four, ever Summer ]</p>
            <br>
            <iframe 
                width="100%" 
                height="200" 
                src="https://www.youtube.com/embed/G0wGMyhb3w4?si=B1DEVF-vVtCirRqo&amp;start=10" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </section>

        <!--입력 창-->
        <section>
            <br>
            <p>[ To. HAZI ]</p>
            <section style="display: none;">
                <p class="info-text">
                    - 닉네임은 4자 이내로 작성해주세요.<br>
                    - 작성한 메시지는 수정 및 삭제가 어려우니 신중하게 작성해주세요.<br>
                    - 아티스트를 비롯하여 모두가 볼 수 있는 공간입니다. 욕설, 비방, 부적절한 문구 등이 포함된 경우 삭제될 수 있습니다.
                </p>
                <br>
                <div class="input-group">
                    <input type="text" id="nickname" class="input-field" placeholder="닉네임을 입력해주세요." maxlength="4">
                </div>
                <div class="input-group">
                    <textarea id="message" class="textarea-field" placeholder="메시지를 입력해주세요."></textarea>
                </div>
                <div class="button-group">
                    <button id="sendBtn" class="send-button" disabled>전송</button>
                </div>
            </section>
        </section>

        <!--메시지 읽기-->
        <section class="message-carousel-container">
            <div class="carousel-viewport">
                <div class="carousel-slider"></div>
            </div>
            <button class="nav-arrow prev-btn" style="display: none;">&lt;</button>
            <button class="nav-arrow next-btn" style="display: none;">&gt;</button>
            <div class="pagination-dots"></div>
        </section>

        <!--메시지 내용 열람 모달창-->
        <div id="messageModal" class="modal-container hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <p class="modal-pagination"></p>
                <h3 class="modal-nickname"></h3>
                <p class="modal-message"></p>
                <div class="modal-navigation">
                    <button class="modal-nav prev">&lt;</button>
                    <button class="modal-nav next">&gt;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="script.js"></script> 
</body>
</html>
